<!DOCTYPE html>
<html>
  <head>
    <title>Voodoo Donuts</title>
    <link href="voodoo.css" type="text/css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <nav>
      <table align="center" cellspacing="25">
        <tr>
          <th class="locationButton" id="downtown">Downtown</th>
          <th class="locationButton" id="capitolHill">Capitol Hill</th>
          <th class="locationButton" id="southLakeUnion">Southlake Union</th>
          <th class="locationButton" id="wedgewood">Wedgewood</th>
          <th class="locationButton" id="ballard">Ballard</th>
        </tr>
      </table>
    </nav>
    <div align="center" id="tableDiv">
    </div>

    <div id="customDonuts">
      <div id="showHideButton">C</div>
      <div>
        <label for="customName">Location Name</label>
        <input type="text" id="customName" name="customName"/>
      </div>
      <div>
        <label for="customTime">Hours Open</label>
        <input type="text" id="customTime" name="customTime"/>
      </div>
      <div>
        <label for="customLowTraffic">Low End Traffic</label>
        <input type="text" id="customLowTraffic" name="customLowTraffic"/>
      </div>
      <div>
        <label for="customHighTraffic">High End Traffic</label>
        <input type="text" id="customHighTraffic" name="customHighTraffic"/>
      </div>
      <div>
        <label for="customEntering">Percent Entering</label>
        <input type="text" id="customEntering" name="customEntering"/>
      </div>
      <div>
        <label for="customDonutPerEntrant">Percent Entering</label>
        <input type="text" id="customDonutPerEntrant" name="customDonutPerEntrant"/>
      </div>
    </div>
  </body>
  <script src="voodoo.js"></script>
</html>
