<!DOCTYPE html>
<html>
  <head>
    <title>Voodoo Donuts</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="voodoo.js"></script>
    <link href="voodoo.css" type="text/css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div id="forbiddenMessage">FORBIDDEN DONUT</div>
    <div id="bodyContainer">
      <nav>
        <table align="center" cellspacing="25">
          <tr>
            <th class="locationButton" donutObject="downtown">Downtown</th>
            <th class="locationButton" donutObject="capitolHill">Capitol Hill</th>
            <th class="locationButton" donutObject="southLakeUnion">Southlake Union</th>
            <th class="locationButton" donutObject="wedgewood">Wedgewood</th>
            <th class="locationButton" donutObject="ballard">Ballard</th>
          </tr>
        </table>
      </nav>
      <div align="center" id="tableDiv">
      </div>

      <div id="customDonuts" class="customDonutsHidden">
        <div id="showHideButton">+</div>
        <div>
          <label for="customName" class="customEntry">Location Name:</label>
          <input type="text" id="customName" name="customName"/>
        </div>
        <div>
          <label for="customTime" class="customEntry">Hours Open:</label>
          <input type="text" id="customTime" name="customTime"/>
        </div>
        <div>
          <label for="customLowTraffic" class="customEntry">Low End Traffic:</label>
          <input type="text" id="customLowTraffic" name="customLowTraffic"/>
        </div>
        <div>
          <label for="customHighTraffic" class="customEntry">High End Traffic:</label>
          <input type="text" id="customHighTraffic" name="customHighTraffic"/>
        </div>
        <div>
          <label for="customEntering" class="customEntry">Percent Entering:</label>
          <input type="text" id="customEntering" name="customEntering"/>
        </div>
        <div>
          <label for="customDonutPerEntrant" class="customEntry">Donuts Per Entrant:</label>
          <input type="text" id="customDonutPerEntrant" name="customDonutPerEntrant"/>
        </div>
        <div id="customSubmit" class="locationButton" donutObject="customShop">Custom
        </div>
      </div>
      <div id="forbiddenDonut">Forbidden Donut</div>
    </div>
  </body>
</html>
